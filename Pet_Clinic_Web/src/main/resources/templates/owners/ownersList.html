<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body},'owners')}" xmlns:th="http://www.thymelef.org">
<head>
    <meta charset="UTF-8">
    <title>Owners list</title>
</head>
<body>
<h2 th:text="'Owners List Page'">Index Page</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 200px;">First Name</th>
        <th style="width: 120px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="o:${owners}">
        <td th:text="${o.id}">id</td>
        <td th:text="${o.firstname}">id</td>
        <td th:text="${o.secondname}">id</td>
    </tr>
    </tbody>
</table>
</body>
</html>
